# Package name (must be unique)
NAME="example-app"

# GitHub Repository (user/repo)
REPO="username/repository"

# Asset filter (regex for .deb file)
ASSET_FILTER=".*amd64\.deb$"

# Architecture filter (optional)
ARCH="amd64"

# Version pinning (optional, e.g. "v1.2.3" or "latest")
VERSION="latest"

# Dependencies (comma-separated, apt package names)
DEPENDENCIES="libgtk-3-0,libnotify4"

# Conflicts (packages that must not be installed)
CONFLICTS=""

# Package lock (yes/no) - prevents automatic updates
LOCKED="no"

# Priority (1-100, higher = more important in conflicts)
PRIORITY="50"

# === GPG SIGNATURE VERIFICATION ===
# GPG Key ID (e.g. 0x1234567890ABCDEF)
GPG_KEY=""

# GPG Key URL (direct download link to public key)
GPG_KEY_URL=""

# GPG Key Server (default: keyserver.ubuntu.com)
GPG_KEY_SERVER="keyserver.ubuntu.com"

# === CHECKSUM VERIFICATION ===
# SHA256 checksum (optional, for specific version)
CHECKSUM=""

# === HOOKS ===
# Pre-install hook (optional)
PRE_INSTALL=""

# Post-install hook (optional)
POST_INSTALL=""

# Pre-remove hook (optional)
PRE_REMOVE=""

# Post-remove hook (optional)
POST_REMOVE=""

# === METADATA ===
# Description
DESCRIPTION="Example application from GitHub"

# Maintainer
MAINTAINER="Your Name <your@email.com>"

# Homepage
HOMEPAGE="https://github.com/username/repository"

# Tags (for search, comma-separated)
TAGS="development,tools"
