# === LANGUAGE ===
LANGUAGE="en"

# === DIRECTORYS ===
# Cache directory for downloads
CACHE_DIR="/var/lib/gitdeb/cache"

# Database for installed packages
DB_FILE="/var/lib/gitdeb/installed.db"

# Log file
LOG_FILE="/var/log/gitdeb/gitdeb.log"

# Backup directory
BACKUP_DIR="/var/lib/gitdeb/backups"

# === SECURITY ===
# GPG signature verification (yes/no)
VERIFY_SIGNATURES="no"

# Verify checksums (yes/no)
VERIFY_CHECKSUMS="yes"

# Require GPG signature (fail if missing)
REQUIRE_SIGNATURE="no"

# === AUTO-UPDATE SETTINGS ===
# Enable automatic updates (yes/no)
AUTO_UPDATE_ENABLED="no"

# Update interval (daily, weekly, monthly)
AUTO_UPDATE_INTERVAL="weekly"

# Update time (HH:MM in 24h format)
AUTO_UPDATE_TIME="03:00"

# Weekday for weekly updates (0-6, 0=Sunday)
AUTO_UPDATE_WEEKDAY="0"

# Day of month for monthly updates (1-28)
AUTO_UPDATE_DAY="1"

# Only check updates or also install (check/install)
AUTO_UPDATE_MODE="install"

# === NOTIFICATIONS ===
# Enable notifications (yes/no)
NOTIFICATIONS_ENABLED="no"

# Notification method (email, desktop, both)
NOTIFICATION_METHOD="desktop"

# Email for notifications
NOTIFICATION_EMAIL=""

# SMTP server (for email notifications)
SMTP_SERVER=""
SMTP_PORT="587"
SMTP_USER=""
SMTP_PASSWORD=""
SMTP_FROM=""

# === BACKUP & ROLLBACK ===
# Create backup before updates (yes/no)
BACKUP_ENABLED="yes"

# Number of backups per package
BACKUP_KEEP=3

# === ADVANCED ===
# GitHub API Token (optional, for higher rate limits)
GITHUB_TOKEN=""

# Automatically install dependencies
AUTO_INSTALL_DEPS="yes"

# Cache retention in days
CACHE_RETENTION_DAYS=30

# Parallel downloads (number)
PARALLEL_DOWNLOADS=3

# Download timeout in seconds
DOWNLOAD_TIMEOUT=300

# Retry attempts on failure
RETRY_ATTEMPTS=3

# Verbose logging (yes/no)
VERBOSE_LOGGING="no"
